<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Wallpapers</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
    <script>
        // Disable right-click menu
        document.addEventListener('contextmenu', event => event.preventDefault());
        
        // Disable keyboard shortcuts for inspecting elements
        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey && (event.key === 'u' || event.key === 's' || event.key === 'i' || event.key === 'j' || event.key === 'c' || event.key === 'Shift')) {
                event.preventDefault();
            }
        });
    </script>
    <style>
        /* Disable image dragging */
        img {
            pointer-events: none;
            user-drag: none;
            -webkit-user-drag: none;
        }
    </style>
</head>
<body class="bg-gray-900 text-white" x-data="{
    selectedCategory: '',
    selectedColor: '',
    categories: ['Nature', 'Space', 'Abstract', 'Technology'],
    colors: ['Red', 'Blue', 'Green', 'Purple'],
    wallpapers: [
        {src: 'wallpaper1.jpg', category: 'Nature', color: 'Green'},
        {src: 'wallpaper2.jpg', category: 'Space', color: 'Blue'},
        {src: 'wallpaper3.jpg', category: 'Abstract', color: 'Red'},
        {src: 'wallpaper4.jpg', category: 'Technology', color: 'Purple'}
    ],
    newWallpaper: {src: '', category: '', color: ''},
    addWallpaper(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                this.wallpapers.push({ src: e.target.result, category: this.newWallpaper.category, color: this.newWallpaper.color });
                this.newWallpaper = {src: '', category: '', color: ''};
            };
            reader.readAsDataURL(file);
        }
    }
}">
    <div class="container mx-auto py-10 px-5">
        <h1 class="text-4xl font-bold text-center mb-10">AI Wallpapers</h1>
        
        <!-- Search Filters -->
        <div class="flex justify-center mb-5 space-x-4">
            <select class="p-2 w-1/3 text-black" x-model="selectedCategory">
                <option value="">All Categories</option>
                <template x-for="category in categories" :key="category">
                    <option :value="category" x-text="category"></option>
                </template>
            </select>
            <select class="p-2 w-1/3 text-black" x-model="selectedColor">
                <option value="">All Colors</option>
                <template x-for="color in colors" :key="color">
                    <option :value="color" x-text="color"></option>
                </template>
            </select>
        </div>
        
        <!-- Wallpaper Gallery -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
            <template x-for="wallpaper in wallpapers.filter(w => (!selectedCategory || w.category === selectedCategory) && (!selectedColor || w.color === selectedColor))" :key="wallpaper.src">
                <div class="relative group overflow-hidden rounded-lg shadow-lg hover:shadow-xl transition transform hover:scale-105">
                    <img :src="wallpaper.src" class="w-full h-48 object-cover">
                    <button @click="window.location.href = wallpaper.src" class="absolute bottom-2 left-1/2 transform -translate-x-1/2 bg-blue-500 text-white px-3 py-1 rounded-lg opacity-90 hover:opacity-100 transition">Download</button>
                </div>
            </template>
        </div>
        
        <!-- Admin Panel -->
        <div class="mt-10 p-5 bg-gray-800 rounded-lg">
            <h2 class="text-2xl font-bold mb-4">Admin Panel - Add New Wallpaper</h2>
            <select class="p-2 w-full text-black mb-2" x-model="newWallpaper.category">
                <option value="">Select Category</option>
                <template x-for="category in categories" :key="category">
                    <option :value="category" x-text="category"></option>
                </template>
            </select>
            <select class="p-2 w-full text-black mb-2" x-model="newWallpaper.color">
                <option value="">Select Color</option>
                <template x-for="color in colors" :key="color">
                    <option :value="color" x-text="color"></option>
                </template>
            </select>
            <input type="file" class="p-2 w-full text-black mb-2" @change="addWallpaper">
        </div>
    </div>
</body>
</html>
