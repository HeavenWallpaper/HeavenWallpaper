<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeavenWallpaper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>HeavenWallpaper</h1>
    <div class="container">
        <!-- Left Sidebar - Color Buttons (Dropdown) -->
        <div class="sidebar">
            <button class="dropdown-btn" onclick="toggleDropdown('colorDropdown')">Color Categories</button>
            <div class="dropdown-content hidden" id="colorDropdown"></div>
        </div>

        <!-- Main Content - Wallpapers -->
        <div class="main-content" id="wallpapers"></div>

        <!-- Right Sidebar - Category Menu (Dropdown) -->
        <div class="sidebar">
            <button class="dropdown-btn" onclick="toggleDropdown('categoryDropdown')">Category Menu</button>
            <div class="dropdown-content hidden" id="categoryDropdown"></div>
        </div>
    </div>

    <!-- Admin Panel -->
    <button id="adminToggle">Admin Panel</button>
    <div id="adminPanel" class="hidden">
        <h2>Admin Panel</h2>
        <label for="categorySelect">Select Category:</label>
        <select id="categorySelect"></select>
        <br>
        <input type="file" id="imageUpload">
        <button id="uploadButton">Upload</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
