<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeavenWallpaper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>HeavenWallpaper</h1>
    <div class="container">
        <!-- Left Sidebar - Color Buttons -->
        <div class="sidebar" id="colorButtons">
            <h2>Color Categories</h2>
        </div>

        <!-- Main Content - Categories -->
        <div class="main-content" id="categories">
            <h2>Main Content - Categories</h2>
        </div>

        <!-- Right Sidebar - Category Menu -->
        <div class="sidebar" id="categoryMenu">
            <h2>Category Menu</h2>
        </div>
    </div>

    <!-- Admin Panel -->
    <button id="adminToggle">Admin Panel</button>
    <div id="adminPanel" class="hidden">
        <h2>Admin Panel</h2>
        <label for="categorySelect">Select Category:</label>
        <select id="categorySelect"></select>
        <br>
        <input type="file" id="imageUpload">
        <button id="uploadButton">Upload</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
