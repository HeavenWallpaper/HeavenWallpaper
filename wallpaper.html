<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Wallpapers</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
</head>
<body class="bg-gray-900 text-white" x-data="{
    searchCategory: '',
    searchColor: '',
    wallpapers: [
        {src: 'wallpaper1.jpg', category: 'Nature', color: 'Green'},
        {src: 'wallpaper2.jpg', category: 'Space', color: 'Blue'},
        {src: 'wallpaper3.jpg', category: 'Abstract', color: 'Red'},
        {src: 'wallpaper4.jpg', category: 'Technology', color: 'Purple'}
    ],
    newWallpaper: {src: '', category: '', color: ''},
    addWallpaper() {
        if(this.newWallpaper.src && this.newWallpaper.category && this.newWallpaper.color) {
            this.wallpapers.push({...this.newWallpaper});
            this.newWallpaper = {src: '', category: '', color: ''};
        }
    }
}">
    <div class="container mx-auto py-10 px-5">
        <h1 class="text-4xl font-bold text-center mb-10">AI Wallpapers</h1>
        
        <!-- Search Filters -->
        <div class="flex justify-center mb-5 space-x-4">
            <input type="text" placeholder="Search by Category..." class="p-2 w-1/3 text-black" x-model="searchCategory">
            <input type="text" placeholder="Search by Color..." class="p-2 w-1/3 text-black" x-model="searchColor">
        </div>
        
        <!-- Wallpaper Gallery -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
            <template x-for="wallpaper in wallpapers.filter(w => (w.category.toLowerCase().includes(searchCategory.toLowerCase()) && w.color.toLowerCase().includes(searchColor.toLowerCase())))" :key="wallpaper.src">
                <div class="relative group">
                    <img :src="wallpaper.src" class="w-full h-48 object-cover rounded-lg transition transform group-hover:scale-105">
                    <button @click="showAd(wallpaper.src)" class="absolute bottom-2 left-1/2 transform -translate-x-1/2 bg-blue-500 text-white px-3 py-1 rounded-lg opacity-0 group-hover:opacity-100 transition">Download</button>
                </div>
            </template>
        </div>
        
        <!-- Admin Panel -->
        <div class="mt-10 p-5 bg-gray-800 rounded-lg">
            <h2 class="text-2xl font-bold mb-4">Admin Panel - Add New Wallpaper</h2>
            <input type="text" placeholder="Image URL" class="p-2 w-full text-black mb-2" x-model="newWallpaper.src">
            <input type="text" placeholder="Category" class="p-2 w-full text-black mb-2" x-model="newWallpaper.category">
            <input type="text" placeholder="Color" class="p-2 w-full text-black mb-2" x-model="newWallpaper.color">
            <button @click="addWallpaper" class="bg-green-500 px-4 py-2 rounded-lg">Add Wallpaper</button>
        </div>
    </div>
    
    <!-- Script for Ad before Download -->
    <script>
        function showAd(imageSrc) {
            alert("Please wait, loading advertisement...");
            setTimeout(() => {
                window.location.href = imageSrc; // Simulate download after ad
            }, 3000); // Simulate ad delay
        }
    </script>
</body>
</html>
