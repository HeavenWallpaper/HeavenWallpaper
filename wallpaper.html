<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpapers AI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto py-10 px-5">
        <h1 class="text-4xl font-bold text-center mb-10">Sfondi AI</h1>
        
        <!-- Ricerca -->
        <div class="flex justify-center mb-5">
            <input type="text" placeholder="Cerca..." class="p-2 w-1/2 text-black" x-model="search">
        </div>
        
        <!-- Galleria di immagini -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4" x-data="{ search: '', wallpapers: [
            {src: 'wallpaper1.jpg', category: 'Nature', color: 'Green'},
            {src: 'wallpaper2.jpg', category: 'Space', color: 'Blue'},
            {src: 'wallpaper3.jpg', category: 'Abstract', color: 'Red'},
            {src: 'wallpaper4.jpg', category: 'Technology', color: 'Purple'}
        ]}">
            <template x-for="wallpaper in wallpapers.filter(w => w.category.toLowerCase().includes(search.toLowerCase()) || w.color.toLowerCase().includes(search.toLowerCase()))" :key="wallpaper.src">
                <div class="relative group">
                    <img :src="wallpaper.src" class="w-full h-48 object-cover rounded-lg transition transform group-hover:scale-105">
                    <button @click="showAd(wallpaper.src)" class="absolute bottom-2 left-1/2 transform -translate-x-1/2 bg-blue-500 text-white px-3 py-1 rounded-lg opacity-0 group-hover:opacity-100 transition">Download</button>
                </div>
            </template>
        </div>
    </div>
    
    <!-- Script per pubblicità al download -->
    <script>
        function showAd(imageSrc) {
            alert("Attendere, caricamento annuncio...");
            setTimeout(() => {
                window.location.href = imageSrc; // Simula il download dopo la pubblicità
            }, 3000); // Simula un'attesa per la pubblicità
        }
    </script>
</body>
</html>
